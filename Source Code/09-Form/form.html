<!DOCTYPE>

<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <div>
        <form action="" method="POST">
            <input type="hidden" value="To be sent with user data">
            <div>
                <label for="search">Looking for something?</label>
                <input type="search">
            </div>
            <br>
            <div>
                <label for="uname">Username</label>
                <input id="uname" required placeholder="Username" name="uName" autofocus />
            </div>
            <br>
            <div>
                <label for="uemail">Email</label>
                <input id="uemail" type="email" required placeholder="example@example.com" name="uEmail" />
            </div>
            <br>
            <div>
                <label for="upass">Password</label>
                <input id="upass" type="password" required placeholder="More than 8 charcters" name="uPass"
                    minlength="8" maxlength="32" />
            </div>
            <br>
            <div>
                <label for="gend">What is your gender</label>
                <select name="gedner" id="gend" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <br>
            <div>
                <label for="date">What is your birth date</label>
                <input type="date">
            </div>
            <br>
            <div>
                <label for="subj">Subject</label>
                <input id="subj" type="text" value="Back-end" disabled />
            </div>
            <br>
            <div>
                <label for="lang">What's your prefered language?</label>
                <input list="Languages" name="Prefered-Language">
                <datalist id="Languages">
                    <option value="Python">
                    <option value="C++">
                    <option value="C#">
                    <option value="C">
                    <option value="Ruby">
                    <option value="Java">
                    <option value="Javascript">
                    <option value="Css">
                    <option value="HTML">
                </datalist>
            </div>
            <br>
            <div>
                <label for="color">Color</label>
                <input id="color" type="color" name="Color" />
            </div>
            <br>
            <div>
                <label for="ran">Range</label>
                <input id="ran" type="range" name="Range" min="0" max="10" step="1" value="5" />
            </div>
            <br>
            <div>
                <label for="num">Number</label>
                <input id="num" type="number" name="number" min="0" max="100" step="5" value="25" />
            </div>
            <div>
                <input id="win" type="radio" name="os" value="Windows" />
                <label for="win">Windows</label>
            </div>
            <div>
                <input id="linux" type="radio" name="os" value="Linux" />
                <label for="linux">Linux</label>
            </div>
            <div>
                <input id="mac" type="radio" name="os" value="Mac" />
                <label for="mac">Mac</label>
            </div>
            <br>
            <div>
                <input id="win1" type="checkbox" name="os" value="Windows" />
                <label for="win1">Windows</label>
            </div>
            <div>
                <input id="linux1" type="checkbox" name="os" value="Linux" />
                <label for="linux1">Linux</label>
            </div>
            <div>
                <input id="mac1" type="checkbox" name="os" value="Mac" />
                <label for="mac1">Mac</label>
            </div>
            <br>
            <div>
                <label for="file">Upload your photo</label>
                <input type="file">
            </div>
            <br>
            <div>
                <label for="url">Enter your website</label>
                <input type="url" name="Url" id="url">
            </div>
            <hr>
            <div>
                <p>About me</p>
                <label for="text"></label>
                <textarea name="text" id="text" placeholder="Tell us who are you" maxlength="300" rows="5"
                    cols="50"></textarea>
            </div>
            <br>
            <div>
                <input type="reset" value="Reset" />
                <input type="submit" value="Save" />
            </div>

        </form>
    </div>
</body>

</html>
