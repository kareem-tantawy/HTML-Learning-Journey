<!DOCTYPE>

<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <div>
        <form action="" method="POST">
            <div>
                <label>Email</label>
                <input type="email" required placeholder="example@example.com" name="uEmail">
            </div>
            <br>
            <div>
                <label>Username</label>
                <input required placeholder="Username" name="uName">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" required placeholder="More than 8 charcters" name="uPass">
            </div>
            <div>
                <input type="submit" value="Save">
            </div>

        </form>
    </div>
</body>

</html>
