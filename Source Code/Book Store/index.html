    <body>
        <!-- Use of headings (6 phases) -->
        <h1>Online Book Store</h1>
        <h2>Books mean Luxury</h2>
        <h3>With Us You Won't Stop Reading</h3>
        <h3>All the books you have in mind, we have in the shelf</h4>
        <h2>Buy now!</h2>

        <!--
            b => Bold
            strong => Bold => Important Text
            i => Italic
            em => Emphasized
            mark => Marked Text Or Highlighted Text
            u => Underline
            small => Smaller text
            del => Deleted Text
            ins => Inserted Text
            sub => Subscript
            sup => Superscript
        -->


        <!-- Use of paragraph 
             The paragraph allows us to make block of text messages
        -->
        <p>Welcome to my Book Store!</p>

        <!-- Use of 'hidden' attribute to hide text -->
        <p hidden>Have a nice day!</p>

        <!-- Use of 'dir' attribute to determine typing dir -->
        <!-- Also using 'Bold' to format the text -->
        <p dir="rtl"><b>صلي علي النبي ﷺ</b></p>

        <!-- Use of 'dir' attribute to determine typing dir -->
        <!-- using 'strong' to format the text -->
        <p dir="ltr"><strong>صلي علي الرسول ﷺ</strong></p>

        <!-- Usign 'Italic' formating with marking 'Book' word -->
        <p><i>Comprehensive <mark>Book</mark> Store</i></p>

        <!-- using 'subscript' to format the text -->
        <p>h<sub>2</sub>O</p>

        <!-- using 'superscript' to format the text -->
        <p>2<sup>2</sup></p>
    </body>
