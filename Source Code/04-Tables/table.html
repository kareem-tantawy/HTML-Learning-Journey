<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <h2>In this web page we will talk about tables</h2>
    <h3>Let's Get Started</h3>
    <table border="1">
        <caption>Students Marks</caption>
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Grades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Karim</td>
                <td>Tantawy</td>
                <td>96</td>
            </tr>
            <tr>
                <td>Mohamed</td>
                <td>Tantawy</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Renad</td>
                <td>Ahmed</td>
                <td>94</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Average</td>
                <td>96</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
